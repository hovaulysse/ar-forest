<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Forêt AR interactive</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.min.js"></script>
</head>
<body>
  <button id="startAr" class="centerBtn">Démarrer la réalité augmentée</button>

  <div id="ui" class="panel hidden">
    <!-- vos sliders … -->
  </div>

  <script type="module">
    import { Environment } from './js/Environment.js';
    import { TreeInstancer } from './js/TreeInstancer.js';
    import { Controls } from './js/Controls.js';

    // ---------- 1️⃣ Scène ----------
    const scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const camera = new THREE.Camera();
    scene.add(camera);
    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ---------- 2️⃣ AR ----------
    const arSource = new THREEx.ArToolkitSource({ sourceType:'webcam' });
    const arContext = new THREEx.ArToolkitContext({
      detectionMode:'mono_and_matrix',
      matrixCodeType:'3x3'
    });
    const markerRoot = new THREE.Group();
    scene.add(markerRoot);
    new THREEx.ArMarkerControls(arContext, markerRoot, {
      type:'pattern',
      patternUrl:'assets/marker.patt'
    });

    // ---------- 3️⃣ Instancier la forêt ----------
    const forest = new TreeInstancer(markerRoot, 2500);
    forest.loadModel('assets/forest.glb');

    // ---------- 4️⃣ Environnement + UI ----------
    const env = new Environment();
    const controls = new Controls(env, forest);   // gère les sliders

    // ---------- 5️⃣ Bouton démarrage ----------
    const btn = document.getElementById('startAr');
    btn.addEventListener('click', () => {
      // lancement réel de la webcam (c’est un geste utilisateur → OK sur iOS)
      arSource.init(() => onResize());
      document.getElementById('ui').classList.remove('hidden');
      btn.style.display = 'none';
    });

    function onResize(){
      arSource.onResizeElement();
      arSource.copySizeTo(renderer.domElement);
    }

    // ---------- 6️⃣ Boucle ----------
    let last = performance.now();
    function animate(now){
      requestAnimationFrame(animate);
      const dt = (now - last) / 1000;
      last = now;

      if (arSource.ready) arContext.update(arSource.domElement);
      if (markerRoot.visible) forest.update(env, dt);

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
