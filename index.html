<!DOCTYPE html>
<html>
  <head>
    <title>Mon Projet d'AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #place-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color: #008CBA;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: false;">
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity cursor="fuse: false; rayOrigin: mouse" geometry="primitive: circle; radius: 0.005" position="0 0 -1" material="color: white; shader: flat; opacity: 0.5"></a-entity>
      </a-camera>
    </a-scene>

    <button id="place-button">Placer l'objet</button>

    <script src="main.js"></script>
  </body>
</html>
