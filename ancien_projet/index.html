<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Forêt AR interactive</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 1️⃣ Bouton qui initie la caméra (obligatoire sur iOS) -->
  <button id="startAr" class="centerBtn">▶ Démarrer la réalité augmentée</button>

  <!-- 2️⃣ Panel UI (sliders) – caché tant que la caméra n’est pas lancée -->
  <div id="ui" class="panel hidden">
    <label>Température (°C)
      <input type="range" id="temp" min="0" max="35" step="0.5" value="20">
    </label>
    <label>Précipitations (mm)
      <input type="range" id="precip" min="200" max="3000" step="50" value="1200">
    </label>
    <label>CO₂ atmosphérique (ppm)
      <input type="range" id="co2" min="300" max="800" step="10" value="415">
    </label>
    <label>Eau disponible (%)
      <input type="range" id="water" min="0" max="100" step="5" value="100">
    </label>
    <button id="reset">Réinitialiser</button>

    <div id="stats">
      <p>Arbres vivants : <span id="alive"></span>/<span id="total"></span></p>
      <p>CO₂ capté : <span id="co2cap"></span> t</p>
      <p>Eau recyclée : <span id="waterrec"></span> mm</p>
    </div>
  </div>

  <script type="module" src="js/arInit.js"></script>
</body>
</html>
